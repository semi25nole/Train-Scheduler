<html>

<head>
  <meta charset="utf-8">
  <title>Train</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Poiret+One" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center" id="jumbo">
      <h1>Train Schedule</h1>
      <h4>Departures Subject to Change</h4>
    </div>
    <!--This closes the jumbotron-->
    <div class="row">
      <div class="col-xs-12"></div>
      <!--This closes the col-->
    </div>
    <!--This closes the row-->
    <div class="row">
      <div class="col-12-md">
        <table class="table" id="currentEmp">
          <h3>Current Train Schedule</h3>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency(min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
          <tbody id="tbod"></tbody>
        </table>
        <br>
        <h2>Add Train</h2>
        <form>
          <div class="form-group">
            <label for="employee name">Train Name</label>
            <input type="employee name" class="form-control" id="name" placeholder="Enter name"></div>
          <div class="form-group">
            <label for="employee name">Destination</label>
            <input type="role" class="form-control" id="dest" placeholder="Enter Destination"></div>
          <div class="form-group">
            <label for="employee name">First Train Time(HH:mm - military time)</label>
            <input type="start date" class="form-control" id="time" placeholder="Enter Time"></div>
          <div class="form-group">
            <label for="employee name">Frequency(min)</label>
            <input type="monthly rate" class="form-control" id="freq" placeholder="Enter Minutes">
          </div>
          <button type="button" id="butt" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  </div>
  <!--This closes the container-->
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="./assets/js/train.js"></script>

</body>

</html>
